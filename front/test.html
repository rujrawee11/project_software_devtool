<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>CRUD FROM API</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-row mb-3">
        <div class="col-8">scsc</div>
        <p class="slider1 col-3 me-5">
          <input
            type="range"
            class="form-range"
            name="form_slider1"
            id="form_slider1"
            value="0"
            min="0"
            max="3"
            oninput="slider_output1.value=form_slider1.value"
            onchange="slider_output1.value=value"
          />
        </p>
        <output
          class="col-0 h4 pb-2 mb-4 text-dark border-bottom border-primary border-3"
          name="slider_output1"
          id="slider_output1"
          for="form_slider1"
          >0</output
        >
      </div>
    </div>
    <button type="submit" onclick="slide">submit</button>
    <p id="score">score :</p>
  </body>
  <script>
    function slide() {
      var score = document.getElementById("form_slider1").value;
      document.getElementById("score").innerHTML = score;
    }
  </script>
</html>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Users</div>
          <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-secondary"
              onclick="showUserCreateBox()">Create</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Avatar</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Username</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="mytable">
              <tr>
                <th scope="row" colspan="5">Loading...</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="container">
        <div class="d-flex flex-row mb-3 ">
          <div class="col-8">scsc</div>
          <p class="slider1 col-3 me-5">

            <input type="range" class="form-range " name="form_slider1"
              id="form_slider1"
              value="0" min="0" max="3"
              oninput="slider_output1.value=form_slider1.value"
              onchange="slider_output1.value=value"/>
          
          </p>
            <output class="col-0 h4 pb-2 mb-4 text-dark border-bottom border-primary border-3" name="slider_output1" id="slider_output1"
              for="form_slider1">0</output>
        </div>
      </div>
      <button type="submit" onclick="slide">submit</button>
<p id="score">score :</p>
      
    </body>
     <script src="index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script>
function slide(){
   var score = document.getElementById('form_slider1').value;
   document.getElementById("score").innerHTML=score;
}
       
     
  </script>

# version is now using "compose spec"
# v2 and v3 are now combined!
# docker-compose v1.27+ required

services:
  fe:
    build: ./front
    image: rujrawee11/fe:latest
    ports: 
      - 8088:80
    links:
      - be
    networks:
      - front-tier
    

  be:
    build: ./express-mongodb-api
    image: rujrawee11/be:latest
    ports: 
      - 3000:3000
    networks:
      - back-tier
  
  mongo_db:
    container_name: mongodb
    image: mongo:lastest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: myUserAdmin
      MONGO_INITDB_ROOT_PASSWORD: myUserAdmin
    ports:
      - 27017:27017
    volumes: 
      - ./database-data:/data/db
            
  mongo_express:
    container_name: mongo-express
    image: mongo-express:lastest
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: myUserAdmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: myUserAdmin
      ME_CONFIG_MONGODB_SERVER: mongodb
            

  mongo:
    build:
      context: .
    image: rujrawee11/mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: myUserAdmin
      MONGO_INITDB_ROOT_PASSWORD: myUserAdmin

  mongo-express:
    build:
      context: .
    image: rujrawee11/mongo-express:latest
    restart: always
    ports:
      - 5000:5000
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: myUserAdmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: myUserAdmin
      ME_CONFIG_MONGODB_URL:  mongodb://myUserAdmin:myUserAdmin@localhost:27017

networks:
  front-tier:
  back-tier:
